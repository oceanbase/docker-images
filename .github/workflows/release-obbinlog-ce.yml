name: release obbinlog-ce

on: 
  push:
    tags: 
      - "obbinlog-ce-*"

env:
  tagName: ${{ github.ref_name }}

jobs:
  release-obbinlog-ce:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to Quay io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_IO_USERNAME }}
          password: ${{ secrets.QUAY_IO_PASSWORD }}

      - name: Log in to Ghcr io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Version variables
        id: set_version_vars
        run: echo "version=$(echo $tagName | sed 's/obbinlog-ce-//')" >> $GITHUB_OUTPUT

      - name: Build and push obbinlog-ce w/o cache
        uses: docker/build-push-action@v6
        with:
          context: ./obbinlog-ce
          platforms: linux/amd64,linux/arm64
          file: ./obbinlog-ce/Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKER_PUSH_BASE }}/obbinlog-ce:${{ steps.set_version_vars.outputs.version }}
            quay.io/${{ vars.QUAY_IO_PUSH_BASE }}/obbinlog-ce:${{ steps.set_version_vars.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/obbinlog-ce:${{ steps.set_version_vars.outputs.version }} 