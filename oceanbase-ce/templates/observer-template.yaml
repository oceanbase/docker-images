oceanbase-ce:
  servers:
    - ${OB_SERVER_IP}
  global:
    home_path: /root/ob
    mysql_port: 2881
    rpc_port: 2882
    zone: zone1
    cluster_id: 1
    appname: ${OB_CLUSTER_NAME}
    memory_limit: ${OB_MEMORY_LIMIT}
    system_memory: ${OB_SYSTEM_MEMORY}
    datafile_size: ${OB_DATAFILE_SIZE}
    log_disk_size: ${OB_LOG_DISK_SIZE}
    root_password: ${OB_SYS_PASSWORD}
    scenario: ${OB_SCENARIO}
    obconfig_url: ${OB_CONFIGURL}
    cpu_count: 16
    production_mode: false
    syslog_level: INFO
    enable_syslog_wf: false
    enable_syslog_recycle: true
    max_syslog_file_count: 4
    enable_rich_error_msg: true
